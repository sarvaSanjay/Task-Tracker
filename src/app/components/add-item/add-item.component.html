<form class="form" *ngIf = "showForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label for="text">Task Name</label>
        <input type="text" name="text" id="text" [(ngModel)] = "text" placeholder="Enter Task Name">
    </div>
    <div class="form-group">
        <label for="day">Day and Time</label>
        <input type="text" name="day" id="day" [(ngModel)] = "day" placeholder="Enter Day and Time">
    </div>
    <div class="form-chckbox">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)] = "reminder">
    </div>
    <button type="submit" class="btn btn-primary">Save Task</button>
</form>
